<script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle("dark-mode");

            const header = document.querySelector(".header");
            header.classList.toggle("dark-mode");

            const toggleButton = document.getElementById("theme-toggle");
            const tooltipText = toggleButton.title;
            toggleButton.title = tooltipText.includes("Dark Mode") ? "Toggle Light Mode" : "Toggle Dark Mode";
        }
        function toggleAccordion() {
            const accordionLinks = document.getElementById("accordionLinks");
            accordionLinks.classList.toggle("show");
        }
    </script>
